{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class='w-50 mx-auto mt-5 border rounded p-4'>
    <h1>Are you sure you want to delete this order?</h1>
    
    <form action="" method="post" class="form">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger w-100 mb-3">Yes - Delete!</button>
        <a href="{% url 'order-detail' order.id %}" class="btn btn-outline-secondary w-100">Cancel</a>
    </form>
</section>
{% endblock %}
